<!doctype html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@vercel/fonts@latest/geist/stylesheet.css"
		/>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="gpu.garden" />
		<meta
			property="og:description"
			content="gpu.garden is a cozy AI playground built for TouhouAI."
		/>
		<meta property="og:image" content="https://gpu.garden/favicon.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="gpu.garden" />
		<meta
			name="twitter:description"
			content="gpu.garden is a cozy AI playground built for TouhouAI."
		/>
		<meta name="twitter:image" content="https://gpu.garden/favicon.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
